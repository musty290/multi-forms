<!DOCTYPE html>

  <head>

  <body>
    <img class="bg__header" src="images/bg-sidebar-mobile.svg" alt="" />
    <div class="background__body">
      <div class="card card__month2">
        <div class="card__content">
          <div class="aside">
            <div class="bg__aside">
              <img
                class="bg_header-desktop"
                src="images/bg-sidebar-desktop.svg"
              />
              <ul class="bg__content">
                <li class="bg__content-header">STEP 1</li>
                <li>YOUR INFO</li>

              <ul class="bg__content">
                <li class="bg__content-header">STEP 2</li>

              </ul>
              <ul class="bg__content">
                <li class="bg__content-header">STEP 3</li>

              </ul>
              <ul class="bg__content">
                <li class="bg__content-header">STEP 4</li>
                <li>SUMMARY</li>
              </ul>
            </div>

            <div class="aside__content">
              <h1>Finishing up</h1>
              <p>Double-check everything looks OK before confirming.</p>
              <button class="btn-plan btn__month3-checkmark btn-step4">

                  <p class="icon-price">
                    <a href="change">change</a>

                  </div>
                </div>
              </button>
              <button class="btn-plan btn__month3-checkmark btn-step4">
                <div class="btn__content btn__content-checkmark">
                  <p class="icon-price icon__price-content">Online service</p>
                  <div class="plans plans__step4">+$10/mo</div>
                  <p class="icon-price icon__price-content">Online service</p>
                  <div class="plans plans__step4">+$20/mo</div>
                </div>
              </button>
              <button class="btn-plan btn__month3-checkmark btn__step4-white">
                <div class="btn__content btn__content-checkmark">
                  <p class="icon-price icon__price-content">Total (per year)</p>
                  <div class="plans plans__step4 plans__step4-total">
                    +$120/mo
                  </div>
                </div>
              </button>
              <div class="footer footer-step4">
                <span>Go Back</span>
                <button class="btn-small">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="step 4.html">step4</a>
