<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="bg__header" src="images/bg-sidebar-mobile.svg" alt="" />
    <div class="background__body">
      <div class="card card__month2">
        <div class="card__content">
          <div class="aside">
            <div class="bg__aside">
              <img
                class="bg_header-desktop"
                src="images/bg-sidebar-desktop.svg"
              />
              <ul class="bg__content">
                <li class="bg__content-header">STEP 1</li>
                <li>YOUR INFO</li>
              </ul>
              <ul class="bg__content">
                <li class="bg__content-header">STEP 2</li>
                <li>SELECT PLAN</li>
              </ul>
              <ul class="bg__content">
                <li class="bg__content-header">STEP 3</li>
                <li>ADD-ONS</li>
              </ul>
              <ul class="bg__content">
                <li class="bg__content-header">STEP 4</li>
                <li>SUMMARY</li>
              </ul>
            </div>

            <div class="aside__content">
              <h1>Pick add-ons</h1>
              <p>Add-ons help enhance your gaming experience.</p>
              <button class="btn-plan btn__month3-checkmark">
                <div class="btn__content btn__content-checkmark">
                  <div class="icon__container">
                    <svg class="icon__checkmark">
                      <use xlink:href="images/sprite.svg#icon-checkmark"></use>
                    </svg>
                  </div>
                  <p class="icon-name">Online service</p>
                  <p class="icon-price">Access to multiplayer games</p>
                  <div class="plans">+$1/mo</div>
                </div>
              </button>
              <button class="btn-plan btn__month3-checkmark">
                <div class="btn__content btn__content-checkmark">
                  <div class="icon__container">
                    <svg class="icon__checkmark">
                      <use xlink:href="images/sprite.svg#icon-checkmark"></use>
                    </svg>
                  </div>
                  <p class="icon-name">Larger storage</p>
                  <p class="icon-price icon__price-content">
                    Extra 1TB of cloud
                  </p>
                  <div class="plans">+$1/mo</div>
                </div>
              </button>
              <button class="btn-plan btn__month3-checkmark btn__non-bg">
                <div class="btn__content btn__content-checkmark">
                  <div class="icon__container icon__container-empty">
                    <svg class="icon__checkmark">
                      <use xlink:href="images/sprite.svg#"></use>
                    </svg>
                  </div>
                  <p class="icon-name icon__non-name">Customizable profile</p>
                  <p class="icon-price">Custom theme on your profile</p>
                  <div class="plans">+$2/mo</div>
                </div>
              </button>

              <div class="footer footer-year footer-month3">
                <span>Go Back</span>
                <button class="btn-small">Next Step</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="year3.html">year3</a>
  </body>
</html>
